<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Ashley</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@2/dist/lottie-player.js"></script>
  <script src="secrets.js"></script>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Fredoka', sans-serif;
    }

    /* ===== SCREEN 1: THE QUESTION ===== */

    #question-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #fff5f7 0%, #ffe8ed 35%, #ffd6dd 65%, #ffccd5 100%);
      z-index: 1;
    }

    #hearts-bg, #sparkles-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -20px;
      width: var(--size);
      height: var(--size);
      background: var(--color);
      transform: rotate(-45deg);
      animation: floatUp var(--speed) linear forwards;
      opacity: 0;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: var(--size);
      height: var(--size);
      background: var(--color);
      border-radius: 50%;
    }

    .floating-heart::before {
      top: calc(var(--size) * -0.5);
      left: 0;
    }

    .floating-heart::after {
      top: 0;
      left: calc(var(--size) * 0.5);
    }

    @keyframes floatUp {
      0% {
        transform: rotate(-45deg) translateY(0);
        opacity: 0;
      }
      5% {
        opacity: var(--opacity);
      }
      85% {
        opacity: var(--opacity);
      }
      100% {
        transform: rotate(-45deg) translateY(-115vh) translateX(var(--sway));
        opacity: 0;
      }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: var(--sp-size, 5px);
      height: var(--sp-size, 5px);
      background: white;
      transform: rotate(45deg);
      animation: twinkle var(--sp-dur, 2s) ease-in-out infinite;
      animation-delay: var(--sp-delay, 0s);
      opacity: 0;
      box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.6);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: rotate(45deg) scale(0.3); }
      50% { opacity: 0.9; transform: rotate(45deg) scale(1); }
    }

    /* Question content */
    .question-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
    }

    .question-text {
      font-family: 'Caveat', cursive;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      color: #c1121f;
      margin-bottom: 50px;
      line-height: 1.3;
      text-shadow: none;
    }

    .btn-row {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .btn-yes {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.35rem;
      font-weight: 600;
      color: white;
      background: #e63946;
      border: none;
      padding: 16px 48px;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: none;
      transition: transform 0.2s;
      user-select: none;
    }

    .btn-yes:hover {
      transform: scale(1.05);
    }

    .btn-yes:active {
      transform: scale(0.97);
    }

    .btn-no {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.15rem;
      font-weight: 600;
      color: #e63946;
      background: white;
      border: 2px solid #e63946;
      padding: 14px 38px;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: none;
      transition: transform 0.15s;
      user-select: none;
      z-index: 10;
    }

    .btn-no:hover {
      transform: scale(1.05);
    }

    /* Spawned Yes buttons */
    .spawned-yes {
      position: fixed;
      font-family: 'Fredoka', sans-serif;
      font-size: 1.15rem;
      font-weight: 600;
      color: white;
      background: #e63946;
      border: none;
      padding: 13px 36px;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: none;
      z-index: 5;
      animation: popIn 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      user-select: none;
    }

    .spawned-yes:hover {
      transform: scale(1.05);
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Screen shake */
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-6px, -3px); }
      20% { transform: translate(5px, 2px); }
      30% { transform: translate(-4px, 4px); }
      40% { transform: translate(6px, -2px); }
      50% { transform: translate(-3px, 3px); }
      60% { transform: translate(4px, -4px); }
      70% { transform: translate(-5px, 1px); }
      80% { transform: translate(3px, -3px); }
      90% { transform: translate(-2px, 4px); }
    }

    .shaking {
      animation: shake 0.4s ease-in-out;
    }

    /* ===== SCREEN 2: CELEBRATION ===== */

    #celebration-screen {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #fff8f9 0%, #ffecf0 35%, #ffdde3 65%, #ffccd5 100%);
      z-index: 2;
      overflow: hidden;
    }

    #celebration-screen.active {
      display: flex;
    }

    /* Hooray text */
    .hooray-text {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(3.5rem, 7vw, 6rem);
      font-weight: 700;
      color: #e63946;
      text-shadow: none;
      opacity: 0;
      margin-bottom: -170px;
      position: relative;
      z-index: 5;
      pointer-events: none;
    }

    #celebration-screen.active .hooray-text {
      animation: bounceIn 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      animation-delay: 0.3s;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      45% { transform: scale(1.25); opacity: 1; }
      65% { transform: scale(0.88); }
      80% { transform: scale(1.08); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ===== FLOWER ANIMATION ===== */

    .flowers-container {
      position: relative;
      z-index: 4;
      width: clamp(500px, 75vw, 800px);
      height: clamp(500px, 75vw, 800px);
      margin-top: 30px;
      pointer-events: none;
    }

    .flowers-container lottie-player {
      width: 100%;
      height: 100%;
    }

    /* GIF slots */
    .gif-slot {
      position: absolute;
      z-index: 3;
      opacity: 0;
    }

    #celebration-screen.active .gif-slot {
      animation: gifFadeIn 0.5s ease-out forwards;
      animation-delay: var(--gif-delay, 0.8s);
    }

    @keyframes gifFadeIn {
      to { opacity: 1; }
    }

    .gif-slot img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gif-placeholder {
      width: 100%;
      aspect-ratio: 1;
      background: var(--ph-color, #ffb3c1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.15);
      border-radius: 6px;
    }

    /* ===== HIDDEN ENVELOPE FEATURE ===== */

    #envelope-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: background 0.6s ease;
    }

    #envelope-overlay.visible {
      display: flex;
      background: rgba(0, 0, 0, 0.55);
    }

    /* Envelope scene ‚Äî holds everything and scales in */
    .envelope-scene {
      position: relative;
      width: 580px;
      perspective: 800px;
      transform: scale(0);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #envelope-overlay.visible .envelope-scene {
      transform: scale(1);
    }

    /* Letter ‚Äî starts hidden inside envelope, slides up when revealed */
    .letter {
      position: relative;
      width: 520px;
      margin: 0 auto;
      background:
        repeating-linear-gradient(
          transparent,
          transparent 31px,
          #e8ddd4 31px,
          #e8ddd4 32px
        ),
        linear-gradient(160deg, #fffef9 0%, #fdf8f0 100%);
      border-radius: 4px;
      padding: 44px 44px 38px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
      z-index: 1;
      transform: translateY(180px);
      opacity: 0;
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1) 0.2s, opacity 0.6s ease 0.2s;
    }

    .letter.revealed {
      transform: translateY(0);
      opacity: 1;
    }

    /* Subtle torn-edge effect on top */
    .letter::before {
      content: '';
      position: absolute;
      left: 50px;
      top: 0;
      width: 2px;
      height: 100%;
      background: #e0c9b5;
      opacity: 0.35;
    }

    .letter-greeting {
      font-family: 'Caveat', cursive;
      font-size: 1.8rem;
      font-weight: 700;
      color: #c1121f;
      margin-bottom: 14px;
      padding-left: 24px;
    }

    .letter-body {
      font-family: 'Caveat', cursive;
      font-size: 1.45rem;
      color: #3d2c2c;
      line-height: 1.75;
      padding-left: 24px;
    }

    .letter-closing {
      font-family: 'Caveat', cursive;
      font-size: 1.55rem;
      font-weight: 700;
      color: #c1121f;
      margin-top: 18px;
      padding-left: 24px;
      line-height: 1.6;
    }

    /* Envelope body ‚Äî sits over the letter */
    .envelope-body {
      position: relative;
      width: 100%;
      height: 310px;
      z-index: 2;
      margin-top: -160px;
    }

    /* Envelope back */
    .envelope-back {
      position: absolute;
      inset: 0;
      background: linear-gradient(175deg, #f0dcc4 0%, #e6cdaf 50%, #dbbf9c 100%);
      border-radius: 0 0 14px 14px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.18);
    }

    /* Envelope front ‚Äî the two bottom triangles */
    .envelope-front {
      position: absolute;
      inset: 0;
      z-index: 2;
      overflow: hidden;
      border-radius: 0 0 14px 14px;
    }

    .envelope-front::before,
    .envelope-front::after {
      content: '';
      position: absolute;
      bottom: 0;
      width: 50%;
      height: 100%;
    }

    .envelope-front::before {
      left: 0;
      background: linear-gradient(135deg, transparent 48%, #f2dfc7 49%, #eedabd 100%);
    }

    .envelope-front::after {
      right: 0;
      background: linear-gradient(-135deg, transparent 48%, #ecdab8 49%, #e5cfab 100%);
    }

    /* Top flap with 3D fold */
    .envelope-flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 180px;
      z-index: 3;
      transform-origin: top center;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .envelope-flap.open {
      transform: rotateX(180deg);
    }

    /* Envelope fades out after opening */
    .envelope-body.fade-out {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
      pointer-events: none;
    }

    .envelope-flap svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.12));
    }

    /* Wax seal */
    .envelope-seal {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
      width: 72px;
      height: 72px;
      z-index: 4;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .envelope-seal:hover {
      transform: translateX(-50%) scale(1.1);
    }

    .envelope-seal:active {
      transform: translateX(-50%) scale(0.95);
    }

    .seal-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at 38% 35%, #dc3545, #a71d2a);
      box-shadow:
        0 3px 10px rgba(0, 0, 0, 0.3),
        inset 0 2px 3px rgba(255, 255, 255, 0.15),
        inset 0 -3px 5px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .seal-circle svg {
      width: 24px;
      height: 24px;
      fill: rgba(255, 255, 255, 0.85);
    }

    .envelope-seal.unlocked {
      animation: sealPop 0.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sealPop {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      40% { transform: translateX(-50%) scale(1.4) rotate(10deg); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(0) rotate(30deg); opacity: 0; }
    }

    /* Passcode prompt */
    .passcode-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fffdf8;
      border-radius: 18px;
      padding: 30px 34px 26px;
      z-index: 10001;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      transition: transform 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .passcode-modal.visible {
      transform: translate(-50%, -50%) scale(1);
    }

    .passcode-modal h3 {
      font-family: 'Caveat', cursive;
      font-size: 1.65rem;
      color: #c1121f;
      margin-bottom: 18px;
      font-weight: 700;
    }

    .passcode-input {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.3rem;
      letter-spacing: 4px;
      padding: 10px 16px;
      border: 2px solid #f0d6d9;
      border-radius: 30px;
      outline: none;
      text-align: center;
      width: 170px;
      transition: border-color 0.25s;
      background: white;
    }

    .passcode-input:focus {
      border-color: #e63946;
    }

    .passcode-input.wrong {
      animation: wrongShake 0.4s ease-in-out;
      border-color: #e63946;
    }

    @keyframes wrongShake {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
    }

    .passcode-submit {
      font-family: 'Fredoka', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: #e63946;
      border: none;
      padding: 10px 30px;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 16px;
      transition: transform 0.2s;
    }

    .passcode-submit:hover {
      transform: scale(1.06);
    }
  </style>
</head>
<body>

  <!-- ===== SCREEN 1: THE QUESTION ===== -->
  <div id="question-screen">
    <div id="hearts-bg"></div>
    <div id="sparkles-bg"></div>

    <div class="question-content">
      <h1 class="question-text">Ashley, will you be my valentine? ü§î</h1>
      <div class="btn-row">
        <button class="btn-yes" id="yes-btn">Yes</button>
        <button class="btn-no" id="no-btn">No</button>
      </div>
    </div>
  </div>

  <!-- ===== SCREEN 2: CELEBRATION ===== -->
  <div id="celebration-screen">
    <h1 class="hooray-text">Hooray!</h1>

    <div class="flowers-container">
      <lottie-player
        id="flowers-lottie"
        src="https://assets-v2.lottiefiles.com/a/3941076a-1177-11ee-ac17-8f0b177f2229/tuBbPsuKUC.json"
        background="transparent"
        speed="1"
        loop
      ></lottie-player>
    </div>

    <div id="gif-container"></div>
  </div>

  <!-- ===== HIDDEN ENVELOPE OVERLAY ===== -->
  <div id="envelope-overlay">
    <div class="envelope-scene">
      <!-- Letter ‚Äî hidden behind envelope, content loaded from message.txt -->
      <div class="letter" id="letter">
        <div class="letter-greeting" id="letter-greeting"></div>
        <div class="letter-body" id="letter-body"></div>
        <div class="letter-closing" id="letter-closing"></div>
      </div>

      <!-- Envelope body ‚Äî covers the letter -->
      <div class="envelope-body">
        <div class="envelope-back"></div>
        <div class="envelope-front"></div>

        <!-- Flap -->
        <div class="envelope-flap" id="envelope-flap">
          <svg viewBox="0 0 580 180" preserveAspectRatio="none">
            <path d="M0,0 L290,170 L580,0 Z" fill="#f0dcc4"/>
            <path d="M0,0 L290,170 L580,0 Z" fill="url(#flapShade)" />
            <defs>
              <linearGradient id="flapShade" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="rgba(0,0,0,0.03)" />
                <stop offset="100%" stop-color="rgba(0,0,0,0.08)" />
              </linearGradient>
            </defs>
          </svg>
        </div>

        <!-- Wax seal -->
        <div class="envelope-seal" id="envelope-seal">
          <div class="seal-circle">
            <svg viewBox="0 0 24 24"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM12 3c1.66 0 3 1.34 3 3v2H9V6c0-1.66 1.34-3 3-3zm0 14c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/></svg>
          </div>
        </div>
      </div>
    </div>

    <!-- Passcode modal -->
    <div class="passcode-modal" id="passcode-modal">
      <h3>Enter the secret code üîê</h3>
      <input type="password" class="passcode-input" id="passcode-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" maxlength="20" autocomplete="off">
      <button class="passcode-submit" id="passcode-submit">Unlock</button>
    </div>
  </div>

  <script>
    // ==========================================
    // GIF CONFIGURATION
    // ==========================================
    // To add your GIFs: place them in the gifs/ folder,
    // then update the 'src' field below for each slot.
    // Set src to null to show a placeholder instead.
    const GIF_SLOTS = [
      // Top-left
      { src: 'gifs/spongebob-idiot-box.gif',       top: '5%',    left: '6%',    width: 185, rotation: -6,  delay: 0.8 },
      // Top-center-left
      { src: 'gifs/ai-dog.gif',                    top: '4%',    left: '25%',   width: 165, rotation: 4,   delay: 0.9 },
      // Top-center-right
      { src: 'gifs/4179.gif',                      top: '4%',    right: '25%',  width: 170, rotation: -5,  delay: 0.95 },
      // Top-right
      { src: 'gifs/epico.gif',                     top: '5%',    right: '6%',   width: 190, rotation: 7,   delay: 1.0 },
      // Mid-left upper
      { src: 'gifs/dance-golden-retriever.gif',    top: '30%',   left: '6%',    width: 180, rotation: -3,  delay: 1.05 },
      // Mid-right upper
      { src: 'gifs/scarseven.gif',                 top: '30%',   right: '6%',   width: 190, rotation: 5,   delay: 1.1 },
      // Mid-left lower
      { src: 'gifs/spongebob-spongebob-meme.gif',  bottom: '30%', left: '6%',   width: 185, rotation: 4,   delay: 1.15 },
      // Mid-right lower
      { src: 'gifs/71a50a2c79ba34e830c54aad9b0890c4.gif', bottom: '30%', right: '20%', width: 175, rotation: -6, delay: 1.0 },
      // Bottom-left
      { src: 'gifs/200.gif',                       bottom: '5%', left: '6%',    width: 180, rotation: -5,  delay: 1.2 },
      // Bottom-center-left
      { src: 'gifs/enjoy.gif',                     bottom: '5%', left: '25%',   width: 165, rotation: 7,   delay: 1.15 },
      // Bottom-center-right
      { src: 'gifs/twinkle.gif',                   bottom: '5%', right: '25%',  width: 170, rotation: -8,  delay: 1.25 },
      // Bottom-right
      { src: 'gifs/giphy.gif',                     bottom: '5%', right: '6%',   width: 185, rotation: 5,   delay: 1.3 },
      // Extra ‚Äî mid-left
      { src: 'gifs/1c886e5e6962d3be05fd165e2df34518.gif', top: '45%', left: '20%', width: 225, rotation: 3, delay: 1.1 },
      // Extra ‚Äî mid-right
      { src: 'gifs/chiikawa-usagi.gif',               top: '25%',   right: '25%',  width: 145, rotation: -4, delay: 1.2 },
      // Extra ‚Äî bottom center
      { src: 'gifs/200w.gif',                          bottom: '3%', left: '44%',   width: 160, rotation: 3,  delay: 1.15 },
      // Extra ‚Äî top center
      { src: 'gifs/snoopy.gif',                        top: '1%',    left: '44%',   width: 140, rotation: -3, delay: 0.85 },
    ];

    // ==========================================
    // FLOATING HEARTS
    // ==========================================
    const heartsBg = document.getElementById('hearts-bg');
    const heartColors = ['#e63946', '#ff477e', '#ff8fa3', '#ffccd5', '#d62839', '#f87171'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      const size = Math.random() * 16 + 8;
      const color = heartColors[Math.floor(Math.random() * heartColors.length)];
      heart.style.setProperty('--size', size + 'px');
      heart.style.setProperty('--color', color);
      heart.style.setProperty('--opacity', (Math.random() * 0.35 + 0.15).toFixed(2));
      heart.style.setProperty('--speed', (Math.random() * 6 + 6) + 's');
      heart.style.setProperty('--sway', (Math.random() * 80 - 40) + 'px');
      heart.style.left = Math.random() * 100 + '%';
      heartsBg.appendChild(heart);
      heart.addEventListener('animationend', () => heart.remove());
    }

    // Initial batch + continuous generation
    for (let i = 0; i < 12; i++) setTimeout(createHeart, i * 250);
    let heartInterval = setInterval(createHeart, 500);

    // ==========================================
    // SPARKLES
    // ==========================================
    const sparklesBg = document.getElementById('sparkles-bg');

    function createSparkles() {
      for (let i = 0; i < 25; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.setProperty('--sp-size', (Math.random() * 4 + 3) + 'px');
        sparkle.style.setProperty('--sp-dur', (Math.random() * 3 + 1.5) + 's');
        sparkle.style.setProperty('--sp-delay', (Math.random() * 3) + 's');
        sparklesBg.appendChild(sparkle);
      }
    }

    createSparkles();

    // ==========================================
    // NO BUTTON DODGE LOGIC
    // ==========================================
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    let dodgeCount = 0;
    let noBtnFixed = false;

    function dodgeNoButton() {
      dodgeCount++;

      // Switch to fixed positioning on first dodge
      if (!noBtnFixed) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = 'fixed';
        noBtn.style.left = rect.left + 'px';
        noBtn.style.top = rect.top + 'px';
        noBtn.style.margin = '0';
        noBtnFixed = true;
      }

      // Teleport to random position
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      noBtn.style.left = (Math.random() * maxX + padding) + 'px';
      noBtn.style.top = (Math.random() * maxY + padding) + 'px';

      // Spawn a Yes button every 2 dodges
      if (dodgeCount % 2 === 0) {
        spawnYesButton();
      }

      // Screen shake after 4 dodges
      if (dodgeCount >= 4) {
        document.body.classList.remove('shaking');
        void document.body.offsetWidth; // force reflow
        document.body.classList.add('shaking');
        setTimeout(() => document.body.classList.remove('shaking'), 400);
      }

      // Shrink the No button after 7 dodges
      if (dodgeCount >= 7) {
        const scale = Math.max(0.35, 1 - (dodgeCount - 7) * 0.1);
        noBtn.style.transform = 'scale(' + scale + ')';
      }

      // Extra Yes buttons after 10 dodges (faster spawning)
      if (dodgeCount >= 10 && dodgeCount % 1 === 0) {
        spawnYesButton();
        if (dodgeCount >= 14) spawnYesButton();
      }
    }

    noBtn.addEventListener('mouseenter', dodgeNoButton);
    noBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      dodgeNoButton();
    });

    function spawnYesButton() {
      const btn = document.createElement('button');
      btn.className = 'spawned-yes';
      btn.textContent = 'Yes';
      const padding = 60;
      const maxX = window.innerWidth - 120;
      const maxY = window.innerHeight - 60;
      btn.style.left = (Math.random() * maxX + padding / 2) + 'px';
      btn.style.top = (Math.random() * maxY + padding / 2) + 'px';
      btn.addEventListener('click', showCelebration);
      document.getElementById('question-screen').appendChild(btn);
    }

    // ==========================================
    // YES BUTTON ‚Üí CELEBRATION
    // ==========================================
    yesBtn.addEventListener('click', showCelebration);

    function showCelebration() {
      // Stop hearts
      clearInterval(heartInterval);

      // Hide question screen
      document.getElementById('question-screen').style.display = 'none';

      // Show celebration screen
      const celeb = document.getElementById('celebration-screen');
      celeb.classList.add('active');

      // Start the flower animation
      const lottie = document.getElementById('flowers-lottie');
      lottie.play();

      // Fire confetti
      fireConfetti();

      // Create GIF slots
      createGifSlots();
    }

    // ==========================================
    // CONFETTI
    // ==========================================
    function fireConfetti() {
      const canvas = document.createElement('canvas');
      canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999';
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const colors = ['#e63946', '#ff477e', '#ff8fa3', '#ffd700', '#ffffff', '#ffccd5', '#f87171', '#d62839'];
      const particles = [];
      let frame = 0;

      function spawnParticle() {
        return {
          x: Math.random() * canvas.width,
          y: -20 - Math.random() * 40,
          vx: (Math.random() - 0.5) * 3,
          vy: Math.random() * 2 + 1.5,
          width: Math.random() * 10 + 5,
          height: Math.random() * 6 + 3,
          color: colors[Math.floor(Math.random() * colors.length)],
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 12,
          opacity: 1,
          wobble: Math.random() * 10,
          wobbleSpeed: Math.random() * 0.08 + 0.02,
        };
      }

      // Initial burst
      for (let i = 0; i < 80; i++) {
        const p = spawnParticle();
        p.y = Math.random() * canvas.height * 0.3;
        particles.push(p);
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        frame++;

        // Continuously spawn new confetti from the top
        if (Math.random() < 0.4) {
          particles.push(spawnParticle());
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];

          p.x += p.vx + Math.sin(frame * p.wobbleSpeed) * p.wobble * 0.08;
          p.y += p.vy;
          p.rotation += p.rotationSpeed;

          // Remove particles that fall off screen
          if (p.y > canvas.height + 30) {
            particles.splice(i, 1);
            continue;
          }

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rotation * Math.PI / 180);
          ctx.globalAlpha = p.opacity;
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
          ctx.restore();
        }

        requestAnimationFrame(animate);
      }

      animate();
    }

    // ==========================================
    // HIDDEN ENVELOPE FEATURE
    // ==========================================
    const envelopeOverlay = document.getElementById('envelope-overlay');
    const envelopeSeal = document.getElementById('envelope-seal');
    const envelopeFlap = document.getElementById('envelope-flap');
    const passcodeModal = document.getElementById('passcode-modal');
    const passcodeInput = document.getElementById('passcode-input');
    const passcodeSubmit = document.getElementById('passcode-submit');
    const letter = document.getElementById('letter');
    const CHIIKAWA_GIF_INDEX = 13; // chiikawa-usagi.gif in GIF_SLOTS

    // Crypto helpers using Web Crypto API
    async function hashPasscode(passcode) {
      const data = new TextEncoder().encode(passcode);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    function b64ToUint8(b64) {
      return Uint8Array.from(atob(b64), c => c.charCodeAt(0));
    }

    async function decryptMessage(passcode) {
      const s = ENVELOPE_SECRETS;
      const salt = b64ToUint8(s.salt);
      const iv = b64ToUint8(s.iv);
      const authTag = b64ToUint8(s.authTag);
      const cipherBytes = b64ToUint8(s.ciphertext);
      // Combine ciphertext + authTag (Web Crypto expects them together)
      const combined = new Uint8Array(cipherBytes.length + authTag.length);
      combined.set(cipherBytes);
      combined.set(authTag, cipherBytes.length);
      // Derive key with PBKDF2
      const keyMaterial = await crypto.subtle.importKey('raw', new TextEncoder().encode(passcode), 'PBKDF2', false, ['deriveKey']);
      const key = await crypto.subtle.deriveKey({ name: 'PBKDF2', salt, iterations: 100000, hash: 'SHA-256' }, keyMaterial, { name: 'AES-GCM', length: 256 }, false, ['decrypt']);
      const plainBuffer = await crypto.subtle.decrypt({ name: 'AES-GCM', iv }, key, combined);
      return new TextDecoder().decode(plainBuffer);
    }

    function loadMessage(text) {
      const lines = text.trim().split('\n');
      document.getElementById('letter-greeting').textContent = lines[0];
      let closingStart = lines.length;
      for (let i = lines.length - 1; i >= 0; i--) {
        if (lines[i].trim() === '') { closingStart = i + 1; break; }
      }
      const closing = lines.slice(closingStart).join('\n').trim();
      document.getElementById('letter-closing').innerHTML = closing.replace(/\n/g, '<br>');
      const body = lines.slice(2, closingStart).join(' ').trim();
      document.getElementById('letter-body').textContent = body;
    }

    function openEnvelope() {
      envelopeOverlay.style.display = 'flex';
      void envelopeOverlay.offsetWidth;
      envelopeOverlay.classList.add('visible');
    }

    // Click seal ‚Üí show passcode prompt
    envelopeSeal.addEventListener('click', function(e) {
      e.stopPropagation();
      passcodeModal.classList.add('visible');
      setTimeout(() => passcodeInput.focus(), 100);
    });

    // Submit passcode
    async function tryPasscode() {
      const input = passcodeInput.value;
      const hash = await hashPasscode(input);
      if (hash === ENVELOPE_SECRETS.passcodeHash) {
        // Decrypt and display the message
        try {
          const message = await decryptMessage(input);
          loadMessage(message);
        } catch (e) {
          console.error('Decryption failed:', e);
        }
        passcodeModal.classList.remove('visible');
        envelopeSeal.classList.add('unlocked');
        // Open flap
        setTimeout(() => { envelopeFlap.classList.add('open'); }, 500);
        // Fade out the entire envelope
        const envBody = document.querySelector('.envelope-body');
        setTimeout(() => { envBody.classList.add('fade-out'); }, 1200);
        // Reveal the letter behind it
        setTimeout(() => { letter.classList.add('revealed'); }, 1400);
      } else {
        passcodeInput.classList.add('wrong');
        passcodeInput.value = '';
        setTimeout(() => passcodeInput.classList.remove('wrong'), 400);
      }
    }

    passcodeSubmit.addEventListener('click', tryPasscode);
    passcodeInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') tryPasscode();
    });

    // Close overlay by clicking outside envelope (only before it's opened)
    envelopeOverlay.addEventListener('click', function(e) {
      if (e.target === envelopeOverlay && !letter.classList.contains('revealed')) {
        envelopeOverlay.classList.remove('visible');
        setTimeout(() => {
          envelopeOverlay.style.display = 'none';
          passcodeModal.classList.remove('visible');
          passcodeInput.value = '';
        }, 500);
      }
    });

    // ==========================================
    // GIF SLOTS
    // ==========================================
    function createGifSlots() {
      const container = document.getElementById('gif-container');

      GIF_SLOTS.forEach((slot, i) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'gif-slot';
        wrapper.style.width = slot.width + 'px';
        wrapper.style.transform = 'rotate(' + slot.rotation + 'deg)';
        wrapper.style.setProperty('--gif-delay', slot.delay + 's');

        // Position
        if (slot.top) wrapper.style.top = slot.top;
        if (slot.bottom) wrapper.style.bottom = slot.bottom;
        if (slot.left) wrapper.style.left = slot.left;
        if (slot.right) wrapper.style.right = slot.right;

        if (slot.src) {
          const img = document.createElement('img');
          img.src = slot.src;
          img.alt = 'Favorite thing ' + (i + 1);
          img.onerror = function() {
            this.remove();
            addPlaceholder(wrapper, i, slot.color);
          };
          wrapper.appendChild(img);
        } else {
          addPlaceholder(wrapper, i, slot.color);
        }

        // Hidden envelope trigger on chiikawa-usagi GIF
        if (i === CHIIKAWA_GIF_INDEX) {
          wrapper.style.cursor = 'pointer';
          wrapper.addEventListener('click', openEnvelope);
        }

        container.appendChild(wrapper);
      });
    }

    function addPlaceholder(wrapper, index, color) {
      const ph = document.createElement('div');
      ph.className = 'gif-placeholder';
      ph.style.setProperty('--ph-color', color);
      ph.textContent = 'GIF ' + (index + 1);
      wrapper.appendChild(ph);
    }

  </script>
