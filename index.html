<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Ashley</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@2/dist/lottie-player.js"></script>
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Fredoka', sans-serif;
    }

    /* ===== SCREEN 1: THE QUESTION ===== */

    #question-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(145deg, #fff5f7 0%, #ffe8ed 35%, #ffd6dd 65%, #ffccd5 100%);
      z-index: 1;
    }

    #hearts-bg, #sparkles-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      bottom: -20px;
      width: var(--size);
      height: var(--size);
      background: var(--color);
      transform: rotate(-45deg);
      animation: floatUp var(--speed) linear forwards;
      opacity: 0;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: var(--size);
      height: var(--size);
      background: var(--color);
      border-radius: 50%;
    }

    .floating-heart::before {
      top: calc(var(--size) * -0.5);
      left: 0;
    }

    .floating-heart::after {
      top: 0;
      left: calc(var(--size) * 0.5);
    }

    @keyframes floatUp {
      0% {
        transform: rotate(-45deg) translateY(0);
        opacity: 0;
      }
      5% {
        opacity: var(--opacity);
      }
      85% {
        opacity: var(--opacity);
      }
      100% {
        transform: rotate(-45deg) translateY(-115vh) translateX(var(--sway));
        opacity: 0;
      }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: var(--sp-size, 5px);
      height: var(--sp-size, 5px);
      background: white;
      transform: rotate(45deg);
      animation: twinkle var(--sp-dur, 2s) ease-in-out infinite;
      animation-delay: var(--sp-delay, 0s);
      opacity: 0;
      box-shadow: 0 0 6px 1px rgba(255, 255, 255, 0.6);
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: rotate(45deg) scale(0.3); }
      50% { opacity: 0.9; transform: rotate(45deg) scale(1); }
    }

    /* Question content */
    .question-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 40px;
    }

    .question-text {
      font-family: 'Caveat', cursive;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      color: #c1121f;
      margin-bottom: 50px;
      line-height: 1.3;
      text-shadow: none;
    }

    .btn-row {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .btn-yes {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.35rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #e63946 0%, #d62839 100%);
      border: none;
      padding: 16px 48px;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 6px 25px rgba(230, 57, 70, 0.45);
      transition: transform 0.2s, box-shadow 0.2s;
      user-select: none;
    }

    .btn-yes:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 30px rgba(230, 57, 70, 0.55);
    }

    .btn-yes:active {
      transform: scale(0.97);
    }

    .btn-no {
      font-family: 'Fredoka', sans-serif;
      font-size: 1.15rem;
      font-weight: 600;
      color: #e63946;
      background: white;
      border: 2.5px solid #e63946;
      padding: 14px 38px;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: transform 0.15s, box-shadow 0.15s;
      user-select: none;
      z-index: 10;
    }

    .btn-no:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }

    /* Spawned Yes buttons */
    .spawned-yes {
      position: fixed;
      font-family: 'Fredoka', sans-serif;
      font-size: 1.15rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #e63946 0%, #d62839 100%);
      border: none;
      padding: 13px 36px;
      border-radius: 60px;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(230, 57, 70, 0.4);
      z-index: 5;
      animation: popIn 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      user-select: none;
    }

    .spawned-yes:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 25px rgba(230, 57, 70, 0.5);
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Screen shake */
    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-6px, -3px); }
      20% { transform: translate(5px, 2px); }
      30% { transform: translate(-4px, 4px); }
      40% { transform: translate(6px, -2px); }
      50% { transform: translate(-3px, 3px); }
      60% { transform: translate(4px, -4px); }
      70% { transform: translate(-5px, 1px); }
      80% { transform: translate(3px, -3px); }
      90% { transform: translate(-2px, 4px); }
    }

    .shaking {
      animation: shake 0.4s ease-in-out;
    }

    /* ===== SCREEN 2: CELEBRATION ===== */

    #celebration-screen {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(ellipse at center, #fff8f9 0%, #ffecf0 35%, #ffdde3 65%, #ffccd5 100%);
      z-index: 2;
      overflow: hidden;
    }

    #celebration-screen.active {
      display: flex;
    }

    /* Hooray text */
    .hooray-text {
      font-family: 'Fredoka', sans-serif;
      font-size: clamp(3.5rem, 7vw, 6rem);
      font-weight: 700;
      color: #e63946;
      text-shadow: none;
      opacity: 0;
      margin-bottom: 20px;
      position: relative;
      z-index: 5;
    }

    #celebration-screen.active .hooray-text {
      animation: bounceIn 0.9s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      animation-delay: 0.3s;
    }

    @keyframes bounceIn {
      0% { transform: scale(0); opacity: 0; }
      45% { transform: scale(1.25); opacity: 1; }
      65% { transform: scale(0.88); }
      80% { transform: scale(1.08); }
      100% { transform: scale(1); opacity: 1; }
    }

    /* ===== FLOWER ANIMATION ===== */

    .flowers-container {
      position: relative;
      z-index: 4;
      width: clamp(420px, 60vw, 630px);
      height: clamp(420px, 60vw, 630px);
      margin-top: -10px;
    }

    .flowers-container lottie-player {
      width: 100%;
      height: 100%;
    }

    /* GIF slots */
    .gif-slot {
      position: absolute;
      z-index: 3;
      opacity: 0;
    }

    #celebration-screen.active .gif-slot {
      animation: gifFadeIn 0.5s ease-out forwards;
      animation-delay: var(--gif-delay, 0.8s);
    }

    @keyframes gifFadeIn {
      to { opacity: 1; }
    }

    .gif-slot img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gif-placeholder {
      width: 100%;
      aspect-ratio: 1;
      background: var(--ph-color, #ffb3c1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fredoka', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      color: white;
      text-shadow: 0 1px 3px rgba(0,0,0,0.15);
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <!-- ===== SCREEN 1: THE QUESTION ===== -->
  <div id="question-screen">
    <div id="hearts-bg"></div>
    <div id="sparkles-bg"></div>

    <div class="question-content">
      <h1 class="question-text">Ashley, will yuo be my valentine? ðŸ¤”</h1>
      <div class="btn-row">
        <button class="btn-yes" id="yes-btn">Yes</button>
        <button class="btn-no" id="no-btn">No</button>
      </div>
    </div>
  </div>

  <!-- ===== SCREEN 2: CELEBRATION ===== -->
  <div id="celebration-screen">
    <h1 class="hooray-text">Hooray!</h1>

    <div class="flowers-container">
      <lottie-player
        id="flowers-lottie"
        src="https://assets-v2.lottiefiles.com/a/3941076a-1177-11ee-ac17-8f0b177f2229/tuBbPsuKUC.json"
        background="transparent"
        speed="1"
        loop
      ></lottie-player>
    </div>

    <div id="gif-container"></div>
  </div>

  <script>
    // ==========================================
    // GIF CONFIGURATION
    // ==========================================
    // To add your GIFs: place them in the gifs/ folder,
    // then update the 'src' field below for each slot.
    // Set src to null to show a placeholder instead.
    const GIF_SLOTS = [
      // Top-left
      { src: 'gifs/spongebob-idiot-box.gif',       top: '5%',    left: '6%',    width: 185, rotation: -6,  delay: 0.8 },
      // Top-center-left
      { src: 'gifs/ai-dog.gif',                    top: '4%',    left: '25%',   width: 165, rotation: 4,   delay: 0.9 },
      // Top-center-right
      { src: 'gifs/4179.gif',                      top: '4%',    right: '25%',  width: 170, rotation: -5,  delay: 0.95 },
      // Top-right
      { src: 'gifs/epico.gif',                     top: '5%',    right: '6%',   width: 190, rotation: 7,   delay: 1.0 },
      // Mid-left upper
      { src: 'gifs/dance-golden-retriever.gif',    top: '30%',   left: '6%',    width: 180, rotation: -3,  delay: 1.05 },
      // Mid-right upper
      { src: 'gifs/scarseven.gif',                 top: '30%',   right: '6%',   width: 190, rotation: 5,   delay: 1.1 },
      // Mid-left lower
      { src: 'gifs/spongebob-spongebob-meme.gif',  bottom: '30%', left: '6%',   width: 185, rotation: 4,   delay: 1.15 },
      // Mid-right lower
      { src: 'gifs/71a50a2c79ba34e830c54aad9b0890c4.gif', bottom: '30%', right: '18%', width: 175, rotation: -6, delay: 1.0 },
      // Bottom-left
      { src: 'gifs/200.gif',                       bottom: '5%', left: '6%',    width: 180, rotation: -5,  delay: 1.2 },
      // Bottom-center-left
      { src: 'gifs/enjoy.gif',                     bottom: '5%', left: '25%',   width: 165, rotation: 7,   delay: 1.15 },
      // Bottom-center-right
      { src: 'gifs/twinkle.gif',                   bottom: '5%', right: '25%',  width: 170, rotation: -8,  delay: 1.25 },
      // Bottom-right
      { src: 'gifs/giphy.gif',                     bottom: '5%', right: '6%',   width: 185, rotation: 5,   delay: 1.3 },
      // Extra â€” mid-left
      { src: 'gifs/1c886e5e6962d3be05fd165e2df34518.gif', top: '50%', left: '18%', width: 150, rotation: 3, delay: 1.1 },
    ];

    // ==========================================
    // FLOATING HEARTS
    // ==========================================
    const heartsBg = document.getElementById('hearts-bg');
    const heartColors = ['#e63946', '#ff477e', '#ff8fa3', '#ffccd5', '#d62839', '#f87171'];

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      const size = Math.random() * 16 + 8;
      const color = heartColors[Math.floor(Math.random() * heartColors.length)];
      heart.style.setProperty('--size', size + 'px');
      heart.style.setProperty('--color', color);
      heart.style.setProperty('--opacity', (Math.random() * 0.35 + 0.15).toFixed(2));
      heart.style.setProperty('--speed', (Math.random() * 6 + 6) + 's');
      heart.style.setProperty('--sway', (Math.random() * 80 - 40) + 'px');
      heart.style.left = Math.random() * 100 + '%';
      heartsBg.appendChild(heart);
      heart.addEventListener('animationend', () => heart.remove());
    }

    // Initial batch + continuous generation
    for (let i = 0; i < 12; i++) setTimeout(createHeart, i * 250);
    let heartInterval = setInterval(createHeart, 500);

    // ==========================================
    // SPARKLES
    // ==========================================
    const sparklesBg = document.getElementById('sparkles-bg');

    function createSparkles() {
      for (let i = 0; i < 25; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.setProperty('--sp-size', (Math.random() * 4 + 3) + 'px');
        sparkle.style.setProperty('--sp-dur', (Math.random() * 3 + 1.5) + 's');
        sparkle.style.setProperty('--sp-delay', (Math.random() * 3) + 's');
        sparklesBg.appendChild(sparkle);
      }
    }

    createSparkles();

    // ==========================================
    // NO BUTTON DODGE LOGIC
    // ==========================================
    const noBtn = document.getElementById('no-btn');
    const yesBtn = document.getElementById('yes-btn');
    let dodgeCount = 0;
    let noBtnFixed = false;

    function dodgeNoButton() {
      dodgeCount++;

      // Switch to fixed positioning on first dodge
      if (!noBtnFixed) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = 'fixed';
        noBtn.style.left = rect.left + 'px';
        noBtn.style.top = rect.top + 'px';
        noBtn.style.margin = '0';
        noBtnFixed = true;
      }

      // Teleport to random position
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;
      noBtn.style.left = (Math.random() * maxX + padding) + 'px';
      noBtn.style.top = (Math.random() * maxY + padding) + 'px';

      // Spawn a Yes button every 2 dodges
      if (dodgeCount % 2 === 0) {
        spawnYesButton();
      }

      // Screen shake after 4 dodges
      if (dodgeCount >= 4) {
        document.body.classList.remove('shaking');
        void document.body.offsetWidth; // force reflow
        document.body.classList.add('shaking');
        setTimeout(() => document.body.classList.remove('shaking'), 400);
      }

      // Shrink the No button after 7 dodges
      if (dodgeCount >= 7) {
        const scale = Math.max(0.35, 1 - (dodgeCount - 7) * 0.1);
        noBtn.style.transform = 'scale(' + scale + ')';
      }

      // Extra Yes buttons after 10 dodges (faster spawning)
      if (dodgeCount >= 10 && dodgeCount % 1 === 0) {
        spawnYesButton();
        if (dodgeCount >= 14) spawnYesButton();
      }
    }

    noBtn.addEventListener('mouseenter', dodgeNoButton);
    noBtn.addEventListener('touchstart', function(e) {
      e.preventDefault();
      dodgeNoButton();
    });

    function spawnYesButton() {
      const btn = document.createElement('button');
      btn.className = 'spawned-yes';
      btn.textContent = 'Yes';
      const padding = 60;
      const maxX = window.innerWidth - 120;
      const maxY = window.innerHeight - 60;
      btn.style.left = (Math.random() * maxX + padding / 2) + 'px';
      btn.style.top = (Math.random() * maxY + padding / 2) + 'px';
      btn.addEventListener('click', showCelebration);
      document.getElementById('question-screen').appendChild(btn);
    }

    // ==========================================
    // YES BUTTON â†’ CELEBRATION
    // ==========================================
    yesBtn.addEventListener('click', showCelebration);

    function showCelebration() {
      // Stop hearts
      clearInterval(heartInterval);

      // Hide question screen
      document.getElementById('question-screen').style.display = 'none';

      // Show celebration screen
      const celeb = document.getElementById('celebration-screen');
      celeb.classList.add('active');

      // Start the flower animation
      const lottie = document.getElementById('flowers-lottie');
      lottie.play();

      // Fire confetti
      fireConfetti();

      // Create GIF slots
      createGifSlots();
    }

    // ==========================================
    // CONFETTI
    // ==========================================
    function fireConfetti() {
      const canvas = document.createElement('canvas');
      canvas.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999';
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const colors = ['#e63946', '#ff477e', '#ff8fa3', '#ffd700', '#ffffff', '#ffccd5', '#f87171', '#d62839'];
      const particles = [];
      let frame = 0;

      function spawnParticle() {
        return {
          x: Math.random() * canvas.width,
          y: -20 - Math.random() * 40,
          vx: (Math.random() - 0.5) * 3,
          vy: Math.random() * 2 + 1.5,
          width: Math.random() * 10 + 5,
          height: Math.random() * 6 + 3,
          color: colors[Math.floor(Math.random() * colors.length)],
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 12,
          opacity: 1,
          wobble: Math.random() * 10,
          wobbleSpeed: Math.random() * 0.08 + 0.02,
        };
      }

      // Initial burst
      for (let i = 0; i < 80; i++) {
        const p = spawnParticle();
        p.y = Math.random() * canvas.height * 0.3;
        particles.push(p);
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        frame++;

        // Continuously spawn new confetti from the top
        if (Math.random() < 0.4) {
          particles.push(spawnParticle());
        }

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];

          p.x += p.vx + Math.sin(frame * p.wobbleSpeed) * p.wobble * 0.08;
          p.y += p.vy;
          p.rotation += p.rotationSpeed;

          // Remove particles that fall off screen
          if (p.y > canvas.height + 30) {
            particles.splice(i, 1);
            continue;
          }

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rotation * Math.PI / 180);
          ctx.globalAlpha = p.opacity;
          ctx.fillStyle = p.color;
          ctx.fillRect(-p.width / 2, -p.height / 2, p.width, p.height);
          ctx.restore();
        }

        requestAnimationFrame(animate);
      }

      animate();
    }

    // ==========================================
    // GIF SLOTS
    // ==========================================
    function createGifSlots() {
      const container = document.getElementById('gif-container');

      GIF_SLOTS.forEach((slot, i) => {
        const wrapper = document.createElement('div');
        wrapper.className = 'gif-slot';
        wrapper.style.width = slot.width + 'px';
        wrapper.style.transform = 'rotate(' + slot.rotation + 'deg)';
        wrapper.style.setProperty('--gif-delay', slot.delay + 's');

        // Position
        if (slot.top) wrapper.style.top = slot.top;
        if (slot.bottom) wrapper.style.bottom = slot.bottom;
        if (slot.left) wrapper.style.left = slot.left;
        if (slot.right) wrapper.style.right = slot.right;

        if (slot.src) {
          const img = document.createElement('img');
          img.src = slot.src;
          img.alt = 'Favorite thing ' + (i + 1);
          img.onerror = function() {
            this.remove();
            addPlaceholder(wrapper, i, slot.color);
          };
          wrapper.appendChild(img);
        } else {
          addPlaceholder(wrapper, i, slot.color);
        }

        container.appendChild(wrapper);
      });
    }

    function addPlaceholder(wrapper, index, color) {
      const ph = document.createElement('div');
      ph.className = 'gif-placeholder';
      ph.style.setProperty('--ph-color', color);
      ph.textContent = 'GIF ' + (index + 1);
      wrapper.appendChild(ph);
    }
  </script>

</body>
</html>
